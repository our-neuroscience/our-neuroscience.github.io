remote_theme: "mmistakes/minimal-mistakes" 

locale: "ja"
title: "OUR NEUROSCIENCE"
title_separator: "|"


url: "https://our-neuroscience.github.io" # write your site url
repository: "https://github.com/our-neuroscience/our-neuroscience.github.io" # write your jekyll repository
    
paginate: 7
paginate_path: "/page:num/"

include: ["_pages"]

defaults:
    - scope:
        path: ""
        type: posts
      values:
        layout: single
        author_profile: false
        read_time: false
        comments: false
        share: true
        related: true
    - scope:
        path: ""
        type: pages
      values:
        layout: single
        author_profile: false
        read_time: false
        comments: false
        share: true
        related: true

search: true

exclude:
    - vendor
    - .bundle
    - Gemfile

plugins:
    - jekyll-include-cache
    - jekyll-remote-theme
    - jekyll-paginate
    - jekyll-feed
    - jemoji

